<!DOCTYPE html>
<html>
<head>
  <title>car game</title>
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="fontawesome.css"> -->
  <link rel="stylesheet" href="app.css">
  <script type="text/javascript" src="wow.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery.hotkeys.js"></script>
  <script type="text/javascript" src="app_OOPs.js"></script>
  <!--<script type="text/javascript" src="app.js"></script> -->
</head>
<body>
  <div class="container">
    <div class="row">
      <aside id="leftSection" class="col-md-2">
        <h3>Boosters: <span id="boosters">3</span></h3>
        <h3>Candies: <span id="candies">3</span></h3>
        <h3>Timer:<span id="timer">10</span></h3>
      </aside>
      <div id="playarea" class="col-md-8">
        <div id="minion"></div>
        <div class="blackHole"></div>
      </div>
      <aside id="rightSection" class="col-md-2">
        <h3>Next Monster comes in <span id="monsterCountdownTimer">10<span> seconds</h3>
      </aside>
      
    </div>
  </div>
      <div class="row">
  <div id="ControlSystem" class="col-md-6 col-md-offset-3">
    <button id="start" class="btn fa fa-play"></button>  
    <button id="stop" class="btn fa fa-stop"></button>  
    <button id="pause" class="btn fa fa-pause"></button>  
    <button id="reload" class="btn fa fa-refresh"></button>  
   </div> 
   </div>
   
</body>
</html>
